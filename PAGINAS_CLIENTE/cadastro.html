<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  <link rel="stylesheet" href="../css/style.css"/>
  
  </head>
  <body>
    <class="bg-light">

    <!-- inicio do topo ---------------------- -->
    <header class="header-cadastro text-white p-3 d-flex align-items-center">
      <a href="index.html" class="text-white me-3 fs-4">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h5 class="mb-0">Cadastro</h5>
    </header>
    <!-- fim do topo ------------------------ -->

    <!-- inicio do formulario ---------------------- -->
    <section class="container d-flex flex-column align-items-center justify-content-center vh-100">
      <!-- Logo -->
      <div class="mb-4">
        <img src="../IMG/LogoAtivaS.png" alt="Logo" class="logo-cadastro">
      </div>

      <!-- Card do formul√°rio -->
      <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
        <form action="../php/cadastrocliente.php" method="post">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

            <div class="mb-3">
            <label for="CPF" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" name="cpf" required>
          </div>


          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" name="telefone" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3 position-relative">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
            <button type="button" class="btn btn-sm btn-outline-secondary toggle-senha" onclick="toggleSenha('senha')">üëÅ</button>
          </div>

          <div class="mb-4 position-relative">
            <label for="confirmaSenha" class="form-label">Confirmar Senha:</label>
            <input type="password" class="form-control" id="confirmaSenha" name="confirmar" required>
            <button type="button" class="btn btn-sm btn-outline-secondary toggle-senha" onclick="toggleSenha('confirmaSenha')">üëÅ</button>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-dark btn-lg">Cadastrar</button>
          </div>
        </form>
      </div>
    </section>
    <!-- fim do formulario ------------------------ -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- inicio dos scripts ---------------------- -->
    <script>
      // Fun√ß√£o para exibir/ocultar senha
      function toggleSenha(id) {
        const campo = document.getElementById(id);
        campo.type = campo.type === "password" ? "text" : "password";
      }

      // M√°scara de telefone
      document.getElementById("telefone").addEventListener("input", function (e) {
        let valor = e.target.value.replace(/\D/g, "");
        if (valor.length > 11) valor = valor.slice(0, 11);
        if (valor.length > 6) {
          e.target.value = `(${valor.slice(0,2)}) ${valor.slice(2,7)}-${valor.slice(7)}`;
        } else if (valor.length > 2) {
          e.target.value = `(${valor.slice(0,2)}) ${valor.slice(2)}`;
        } else {
          e.target.value = valor;
        }
      });
    </script>
    <!-- fim dos scripts ------------------------ -->
  </body>
</html>
